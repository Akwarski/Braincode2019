<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container" style="width:100%;">
  <div id="left" style="float:left; width:30%;">  </div>
  <div id="googleMap" style="float:right; width:70%;height:800px"></div>
</div>


<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng({{ dlugosc }},{{ szerokosc}}),
  zoom:15,
};
var contentString = "WITAM";
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({position: new google.maps.LatLng({{ dlugosc}},{{ szerokosc}}), map: map, label: {
    color: 'gray',
    fontWeight: 'bold',
    text: 'Tu jeste≈õ!',
  },title: "Twoja lokalizacja"});

{% for point in points %}



    {% endfor %}
{% for point in points %}

    var name = "{{ point.name }}";

    var infowindow = new google.maps.InfoWindow({
          content: name
        });

    var marker= new google.maps.Marker({position: new google.maps.LatLng( {{ point.szerokosc }}, {{ point.dlugosc }}), map: map,
    title: name
    });
    marker.addListener('click', function() {
          infowindow.open(map, marker);
        });


{% endfor %}

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFmXZUBd7-Ty65hc5z9H7vLYMjkAOI8VE&callback=myMap"></script>

</body>
</html>
